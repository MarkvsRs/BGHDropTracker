<html>

<head>
    <link rel="stylesheet" type="text/css" href="https://runeapps.org/nis/nis.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script type="text/javascript" src="./jquery.js"></script>
    <script type="text/javascript" src="./jquery-color.js"></script>
    <link rel="stylesheet" type="text/css" href="https://runeapps.org/runeappslib.css">
    <script src="https://www.unpkg.com/@alt1/base/dist/index.bundle.js"></script>
    <script src="https://www.unpkg.com/@alt1/ocr/dist/index.bundle.js"></script>
    <script src="https://www.unpkg.com/@alt1/chatbox/dist/index.bundle.js"></script>
</head>
<body class="nis">
    <div class="main">
        <table class="ui">
            <thead class='menu'>
                <tr>
                    <th><button class="tracker nisbutton">Start</button></th>
                    <td class="small"><button class="clear nisbutton">Clear</button></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td data-menu='hide' colspan=2 class="toggleMenu">Click to Show/Hide Menu</td>
                </tr>
            </tbody>
            <tbody class='options'>
                <tr>
                    <th>Edit Mode:</th>
                    <td class="small"><input type="checkbox" class="edit"></td>
                </tr>
                <tr>
                    <th>Select Chat:</th>
                    <td><select class="small">
                        <option value="">Select Chat</option>
                    </select></td>
                </tr>
                <tr>
                    <th colspan=2><span class='export'>Export data as CSV</span></th>
                </tr>
            </tbody>
            <tbody>
                <tr>
                    <th>Drops</th>
                    <td class="small">Quantity</td>
                </tr>
            </tbody>
            <tbody class="rare">
            </tbody>
            <tbody class="eggs">
            </tbody>
            <tbody class="common">
            </tbody>
        </table>
    </div>

    <script src="./data.js"></script>
    <script src="./index.bundle.js"></script>
</body>

</html>
